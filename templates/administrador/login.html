{% extends 'base/base.html' %}

{% block title %}
ADMINISTRADOR
{% endblock %}
{% block navbar%}
{% endblock %}
{% block content %}
<br>
<h1 >Iniciar sesión - Loginn</h1>
<form method="post">
	{% csrf_token %}
	 <div class="row">
    	<div class="col-md-8 col-md-offset-3">
    		<div class="form-group">
        		<label for="username">Nombre de usuarsio:</label>
        		<input class="form-control" type="text" name="username">
    	   </div>
        </div>
    </div>    
    <div class="row">
    	<div class="col-md-8 col-md-offset-3">
    		<div class="form-group">
        		<label for="username">Contraseña:</label>
        		<input class="form-control" type="password" name="password">
    	   </div>
        </div>
    </div>
    <div class="row">
    	<div class="col-md-8 col-md-offset-3">
    		<div class="form-group">
                <a href="#">Olvidé mi contraseña</a>
        		
    	   </div>
        </div>
    </div>
</form>

{% endblock %}
